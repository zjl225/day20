<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies" 
                v-bind:class="{active:currentIndex === index}"
                @click="liclick(index)">
                {{index+1}}.{{item}}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:'你好孩儿',
                movies:['海贼王','火影忍者','犬夜叉','葫芦娃'],
                currentIndex:0
            },
            methods:{
                liclick(index){
                    this.currentIndex=index
                }
                }
        })
    </script>
</body>
</html>
