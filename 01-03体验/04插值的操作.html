<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-once>{{message}}</li>
            <li>{{link}}</li>
            <li v-html="link"></li>
            <li v-for="item in movies">{{item}}</li>
        </ul>
       <h2 v-bind:class="{active:isActive}">{{message}}</h2>
       <button v-on:click="btnClick">按钮</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:'你好孩儿',
                movies:['海贼王','sadasds'],
                link:"<a href=https://www.baidu.com>百度</a>",
                isActive:true
            },
            methods:{
                btnClick:function(){
                    this.isActive=!this.isActive
                }
            }
        })
    </script>
</body>
</html>
