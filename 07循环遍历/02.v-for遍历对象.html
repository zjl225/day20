<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <ul>
          <li v-for="(value,key,index) in info">{{index+1}}:{{key}}-{{value}}</li>
       </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el:"#app",
                data:{
                   info:{
                       name:'zjl',
                       age:18,
                       height:188
                   }
                }
            })
        </script>
    </script>
    
</body>
</html>
