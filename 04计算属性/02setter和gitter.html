<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{allname}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                firstname:'qeqwe',
                lastname:'ooooo'
            },
            computed:{
                allname:function(){
                        return this.firstname+' '+this.lastname
                    }
                }
        })
    </script>
</body>
</html>
