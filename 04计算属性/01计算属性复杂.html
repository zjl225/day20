<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{totalprice}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                books:[
                    {id:1,name:'11',price:20},
                    {id:2,name:'21',price:20},
                    {id:3,name:'31',price:20},
                    {id:4,name:'41',price:20},
                ]
            },
            computed:{
                totalprice:function(){
                    let result=0
                    for(let i=0;i<this.books.length;i++){
                        result+=this.books[i].price
                    }
                    return result
                }
            }
        })
    </script>
</body>
</html>
